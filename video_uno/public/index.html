<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Template</title>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    picture {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100px;
    }
    picture.is-small {
      width: 50px;
    }
    picture.is-large {
      width: 130px;
    }

    img {
      box-shadow: 0 0 15px #999;
      border-radius: 50%;
      width: 100%;
    }
 
    img.disabled {
      opacity: 0.3;
    }

    i {
      border: 1px solid #ccc;
      box-shadow: 0 0 15px #999;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 50px;
      width: 100%;
    }

    div {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Rototo, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- <h1>Women in Tech</h1> -->
  <div id='app'></div>
  <script type="text/babel">
    const $app = document.getElementById('app')

    const useState = React.useState

    const Avatar = ({id, name = "no name", size}) => {
      const [enabled, setEnabled] = useState(true)
      const src = `https://randomuser.me/api/portraits/women/${id}.jpg`

      let pictureClassName = ''
      if (size === 'small'){
        pictureClassName = 'is-small'
      } else if (size === 'large'){
        pictureClassName = 'is-large'
      }

      const imgClassName = enabled ? '' : 'disabled'

      return (
        <picture className = {pictureClassName}>
          {
            id ? (
              <img onClick={ () => setEnabled(!enabled)} className = {imgClassName} src={src} />
            ) : (
              <i>Sin imagen</i>
            )
          }
          <strong>{enabled ? name: "Desactivado"}</strong>
        </picture>
      )
    }

    function Contador() {
      // const contadorState = useState(50)
      // let contadorValue = contadorState[0]
      // let Actualizarcontador = contadorState[1]

      const [contadorValue, Actualizarcontador] = useState(50)
      const [numeroDeVeces, ActualizarVeces] = useState(0)

      return (

        <div>
          <span>{contadorValue}</span>
          <button onClick={() => {
            Actualizarcontador(contadorValue + 1)
            ActualizarVeces(numeroDeVeces + 1)
          }}>Incrementar +</button>
          <button onClick={() => {
            Actualizarcontador(contadorValue - 1)
            ActualizarVeces(numeroDeVeces + 1)
          }}>Decrementar -</button>
          <p>Veces utilizado {numeroDeVeces}</p>
        </div>
      )
    }

    ReactDOM.render(
      <div>
        { /*
        <Avatar />
        <Avatar name="Sofita" />
        <Avatar id={30} name="Andrea" size = 'large' />
        */ }
        <Contador />
      </div>,  $app
    )
  </script>
</body>
</html>
