<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Template</title>
  <style>
    picture {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100px;
    }
    img {
      box-shadow: 0 0 15px #999;
      border-radius: 50%;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Women in Tech</h1>
  <picture>
    <img src="https://randomuser.me/api/portraits/women/0.jpg" alt="" >
    Andrea
  </picture>
  <picture>
    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
    Daniela
  </picture>
</body>
</html>
