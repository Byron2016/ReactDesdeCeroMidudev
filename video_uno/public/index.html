<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Template</title>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    picture {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100px;
    }
    picture.is-small {
      width: 50px;
    }
    picture.is-large {
      width: 130px;
    }

    img {
      box-shadow: 0 0 15px #999;
      border-radius: 50%;
      width: 100%;
    }
 
    img.disabled {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <h1>Women in Tech</h1>
  <div id='app'></div>
  <script type="text/babel">
    const $app = document.getElementById('app')

    const useState = React.useState

    const Avatar = props => {
      const [enabled, setEnabled] = useState(true)
      const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`

      //const pictureClassName = props.size === 'small' ? 'is-small': ''
      let pictureClassName = ''
      if (props.size === 'small'){
        pictureClassName = 'is-small'
      } else if (props.size === 'large'){
        pictureClassName = 'is-large'
      }

      const imgClassName = enabled ? '' : 'disabled'

      return (
        <picture className = {pictureClassName}>
          <img onClick={ () => setEnabled(!enabled)} className = {imgClassName} src={src} />
          <strong>{props.name}</strong>
        </picture>
      )
    }

    ReactDOM.render(
      <div>
        <Avatar id={27} name="Anita" size = 'small'/>
        <Avatar id={28} name="Sofita" />
        <Avatar id={30} name="Andrea" size = 'large' />
      </div>,  $app
    )
  </script>
</body>
</html>
